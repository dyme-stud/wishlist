<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<section id="side-bar" th:fragment="side-bar (wishlists)">
  <a th:attr="onclick=|renderWillGivePage()|">Вишлисты</a>
  <div th:each="wishlist: ${wishlists}">
    <div class="text-with-icon">
      <img src="/img/logo.png" th:src="@{/img/logo.png}" alt="">
      <a th:text="${wishlist.getName()}" th:href="@{'/wishlist/willGive/' + ${wishlist.getId()}}"></a>
    </div>
  </div>
</section>

</body>

</html>
