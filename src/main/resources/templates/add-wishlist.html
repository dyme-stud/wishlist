<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <title>Новый виш лист</title>
  <link rel="stylesheet" href="/main.css">
  <script type="text/javascript" th:src="@{/main.js}"></script>
</head>
<body>

<header th:replace="~{fragments/header :: header}"></header>

<main id="layout">
  <section th:replace="~{fragments/side-bar :: side-bar (wishlists=${wishlists})}"></section>
  <div id="wishlist">
    <div id="wishlist-description">
      <form id="wishlist-header" th:action="@{/wishlist}" th:method="post">
        <input placeholder="Название" name="name">
        <input type="date" name="date" value="2022-11-01">
        <button type="submit" id="save-wishlist-button">Сохранить</button>
      </form>
    </div>
    </div>
  </main>
</div>

</body>
</html>
