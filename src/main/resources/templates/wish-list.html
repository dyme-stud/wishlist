<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text="${name}"></title>
    <link rel="stylesheet" href="/main.css">

</head>
<body>
<script type="text/javascript" th:src="@{/main.js}"></script>

<div th:replace="~{fragments/header :: header}"></div>

<div id="layout">
    <div th:replace="~{fragments/side-bar :: side-bar (wishlists=${wishlists})}"></div>
    <div th:replace="~{fragments/wishlist :: wishlist (name=${name}, wishes=${wishes}, wishListId=${wishListId})}"></div>
</div>

</body>
</html>
